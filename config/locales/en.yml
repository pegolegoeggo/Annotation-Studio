en:
    unauthorized:
        manage:
            all: "You don't have permission to %{action} %{subject}."
            user: "You don't have permission to manage other user accounts."
            document: "You don't have permission to manage this document."
        read:
            user: "You don't have permission to view other user accounts."
            document: "You don't have permission to view this document."
        update:
            user: "You don't have permission to modify other user accounts."
            document: "You don't have permission to modify this document."
        destroy:
            user: "You don't have permission to delete other user accounts."
            document: "You don't have permission to delete this document."
